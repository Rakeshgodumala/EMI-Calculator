<!DOCTYPE html>
<html>
    <head>
        <title>EMI Calculator</title>
        <style>
           h2{
           text-align: center;
   
           }
           h2::selection{
            color:goldenrod;
           }
        
        </style>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <script>
            function AmountChange(){
                document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
            }
            function YearChange(){
                document.getElementById("txtYear").value = document.getElementById("rangeYear").value;
            }
            function RateChange(){
                document.getElementById("txtRate").value = document.getElementById("rangeRate").value;
            }
            function CalculateClick(){
                var P = parseInt(document.getElementById("txtAmount").value);
                var r = parseFloat(document.getElementById("txtRate").value)/100/12;
                var n = parseInt(document.getElementById("txtYear").value) * 12;

                // princ * intr / (1 - (Math.pow(1/(1 + intr), term)))
                var emi = P * r / (1- (Math.pow(1/(1 + r), n)));
                document.getElementById("result").innerHTML = emi;
            }
        </script>
        
    </head>
    <body style="background-color: rgb(181, 34, 110);" class="container-fluid">
        <h2>Educational Loan EMI-Calculator</h2>
        <div class="row">
            <div class="col input-group">
                <span class="input-group-text">Amount you need :</span> <input type="text" id="txtAmount" class="form-control">
            </div>
            <div class="col input-group">
                <span class="input-group-text">for</span> <input type="text" id="txtYear" class="form-control"> <span class="input-group-text">years</span>
            </div>
            <div class="col input-group">
                <span class="input-group-text">intereset</span> <input type="text" id="txtRate" class="form-control"> <span class="input-group-text">%</span>
            </div>
        </div>
        <div class="row mt-2">
             <div class="col input-group">
                50,000/-<input value="50000" onchange="AmountChange()" id="rangeAmount" min="50000" max="1000000" type="range"> 10,00,000/-
             </div>
             <div class="col">
                2 <input min="2" value="2" onchange="YearChange()" id="rangeYear" max="5" type="range"> 5
             </div>
             <div class="col">
                8% <input min="8" value="8" onchange="RateChange()" id="rangeRate" step="0.1" max="16" type="range"> 16%
             </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button onclick="CalculateClick()" class="btn btn-primary"> Calculate </button>
            </div>
        </div>
        <h1 id="result" align="center"></h1>
    </body>
</html>
